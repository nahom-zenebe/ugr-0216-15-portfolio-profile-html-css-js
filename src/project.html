            <main>
                <section id="projects">
                    <p class="project-title">My Project</p>
                    <figure class="project-wrapper">
                        <div class="project1">
                            <img class="project-img1" src="/src/images/project1.png" alt="image of the project">
                            <h5>Amazon clone</h5>
                            <p>A full-stack e-commerce web application inspired by Amazon, featuring dynamic product listings, a shopping cart, and secure payment integration. Built with React.js, Node.js, Express, and css for a seamless and responsive user experience. </p>
            
                        </div>
            
                        <div class="project2">
                            <img class="project-img2" src="/src/images/project2.png" alt="image of the project">
                            <h5>sharing platform</h5>
                            <p>A minimalist web application where users can post cards, like and comment on posts, with secure user authentication. Built using Node.js, Express, MySQL, and React for a seamless user experience and robust database management.</p>
            
                        </div>
            
                        <div class="project3">
                            <img class="project-img3" src="/src/images/project3.png" alt="image of the project">
                            <h5>weather app</h5>
                            <p>A clean and user-friendly weather application built with React. It fetches real-time weather data using an API, allowing users to search for current weather conditions by city. Features include temperature, humidity, wind speed, and a responsive design for all devices.</p>
            
                        </div>
                        <div class="project4">
                            <img class="project-img4" src="/src/images/project4.png" alt="image of the project">
                            <h5>e-commerce app</h5>
                            <p>A basic e-commerce application built with React and React Router. It features a product listing page, detailed product view, and a functional cart system where users can add, remove, and view items.</p>
            
                        </div>
                        <div class="project5">
                            <img class="project-img5" src="/src/images/project5.png" alt="image of the project">
                            <h5>note taking app</h5>
                            <p>
            
                                A note-taking app allows users to create, view, and delete notes through a simple interface. Built using HTML for structure, CSS for styling, and JavaScript for functionality, it enables users to add new notes, display them, and remove them when no longer needed</p>
            
                        </div>
                        <div class="project6">
                            <img class="project-img6" src="/src/images/project6.png" alt="image of the project">
                            <h5>vowel counter app</h5>
                            <p>A vowel counter is a simple web tool that helps users count the number of vowels (A, E, I, O, U) in a given text. It uses HTML to create the user interface, CSS to style the input area and display, and JavaScript to implement the logic of counting vowels.</p>
            
                        </div>
            
                    </figure>
            
                </section>
